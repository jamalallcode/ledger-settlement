
<!DOCTYPE html>
<html lang="bn">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Ledger - Settlement Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Hind Siliguri', sans-serif;
        -webkit-font-smoothing: antialiased;
        scroll-behavior: smooth;
        background-color: #ffffff;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }

      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }

      /* Premium Highlight Animation for Date Picker */
      @keyframes premium-pulse-highlight {
        0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
        50% { transform: scale(1.15); box-shadow: 0 0 15px 5px rgba(37, 99, 235, 0.2); }
        100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0); }
      }

      .animate-premium-pulse {
        animation: premium-pulse-highlight 2s infinite ease-in-out;
      }

      /* Notification Scale Animation (Small to Large) */
      @keyframes notif-scale-pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
      }

      .animate-notif-scale {
        animation: notif-scale-pulse 1.5s infinite ease-in-out;
      }

      /* পেজ ট্রানজিশন এনিমেশন - ল্যান্ডিং/হোম পেজের জন্য (Premium Reveal) */
      @keyframes landing-dashboard-entrance {
        0% {
          opacity: 0;
          transform: translateY(50px) scale(0.95);
          filter: blur(15px) brightness(1.2);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0) brightness(1);
        }
      }

      /* পেজ ট্রানজিশন এনিমেশন - রেজিস্টার পেজের জন্য */
      @keyframes premium-entrance {
        0% {
          opacity: 0;
          transform: translateY(30px) scale(0.99);
          filter: blur(4px);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: blur(0);
        }
      }

      /* পেজ ট্রানজিশন এনিমেশন - রিটার্ণ পেজের মেইন কন্টেইনার */
      @keyframes report-reveal {
        0% {
          opacity: 0;
          transform: translateX(40px);
          filter: blur(10px);
        }
        100% {
          opacity: 1;
          transform: translateX(0);
          filter: blur(0);
        }
      }

      /* টেবিল স্পেসিফিক এনিমেশন - মাসিক রিটার্ণ টেবিলের জন্য */
      @keyframes table-pop-in {
        0% {
          opacity: 0;
          transform: translateY(40px) scale(0.98);
          filter: brightness(1.5) blur(8px);
        }
        60% {
          opacity: 0.8;
          transform: translateY(-5px) scale(1.01);
        }
        100% {
          opacity: 1;
          transform: translateY(0) scale(1);
          filter: brightness(1) blur(0);
        }
      }

      .animate-landing-premium {
        animation: landing-dashboard-entrance 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
      }

      .animate-premium-page {
        animation: premium-entrance 1s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }

      .animate-report-page {
        animation: report-reveal 1.2s cubic-bezier(0.19, 1, 0.22, 1) forwards;
      }

      .animate-table-entrance {
        animation: table-pop-in 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* টেবিল কন্টেইনার */
      .table-container {
        position: relative;
        width: 100%;
        overflow-x: visible !important; 
        overflow-y: visible !important;
      }

      table {
        border-collapse: separate !important;
        border-spacing: 0 !important;
        width: 100%;
        table-layout: fixed;
      }
      
      /* টেবিল হেডারের স্টিকি লজিক (নিচে নেভবার ৮০পিক্সেল অফসেট যুক্ত করা হয়েছে) */
      thead th {
        position: -webkit-sticky !important;
        position: sticky !important;
        background-color: #ffffff !important;
        box-shadow: inset 0 -1px 0 #cbd5e1, inset -1px 0 0 #cbd5e1 !important;
        z-index: 50 !important;
        background-clip: padding-box !important;
      }

      /* সারি ১: নেভবারের ঠিক নিচে (৮০px) */
      thead tr:nth-child(1) th {
        top: 80px !important;
        z-index: 150 !important;
      }
      
      /* সারি ২: প্রথম সারির উচ্চতা (৪৫px) যোগ করে (১২৫px) */
      thead tr:nth-child(2) th {
        top: 125px !important; 
        z-index: 140 !important;
      }

      /* সারি ৩: দ্বিতীয় সারির উচ্চতা (৪১px) যোগ করে (১৬৬px) */
      thead tr:nth-child(3) th {
        top: 166px !important; 
        z-index: 130 !important;
      }

      /* ফুটার স্টিকি লজিক */
      tfoot td, tfoot th {
        position: -webkit-sticky !important;
        position: sticky !important;
        bottom: 0px !important;
        z-index: 95 !important;
        box-shadow: inset 0 1px 0 #cbd5e1, inset -1px 0 0 #cbd5e1 !important;
      }

      .resizer { position: absolute; right: 0; top: 0; height: 100%; width: 6px; cursor: col-resize; z-index: 120; }
      .resizer:hover, .resizer.resizing { background: #3b82f6 !important; }

      @media print {
        thead th, tfoot td { position: static !important; }
        .no-print { display: none !important; }
        .table-container { overflow: visible !important; }
      }
    </style>
